<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src ="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"/>    
</head>

<body id="body">
<header>
    <h1>Welcome To The Ultimate Test Of Coding Knowledge In The Universe</h1>

</header>
<div class="quiz-content">
    <div class="quiz-container" id="inner-div">
        <h2>Please choose a response below</h2>
        <ul>
            <li id="question-text">How many dogs in a boat?</li>

            <li class=answer-container> 
                <input type=radio id=choice-a name=answer>
                <label for=choice-a id=choice-a-text>Answer A</label>
            </li>
            <li class=answer-container> 
                <input type=radio id=choice-b name=answer>
                <label for=choice-b id=choice-b-text>Answer B</label>
            </li>
            <li class=answer-container> 
                <input type=radio id=choice-c name=answer>
                <label for=choice-c id=choice-c-text>Answer C</label>
            </li>
            <li class=answer-container> 
                <input type=radio id=choice-d name=answer>
                <label for=choice-d id=choice-d-text>Answer D</label>
            </li>
            <button id=confirmBtn>Confirm</button>
        </ul>

    </div>
</div>
</body>



</html>
